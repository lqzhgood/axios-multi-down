<!DOCTYPE html>
<html lang="zh-Hans-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        #down .block {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <button>Download 99M FIle</button>
        </div>

        <div id="down">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>
    <script src="./vue.global.js"></script>
    <script src="./axios.min.js"></script>
    <script src="./AxiosMultiDown.umd.js"></script>
    <script>
        const a = axios.create({})
        AxiosMultiDown(a, {
            max: 5,
            blockSize: 20 * 1024 * 1024,
        });

        a.down('./99m.demo').then((d) => {
            console.log('d.isMulti', d.isMulti);
        })

    </script>
</body>

</html>
